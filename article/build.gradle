apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.kotlin.kapt'
apply from: '../jacoco.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdk

    defaultConfig {
        minSdkVersion rootProject.ext.minSdk
        vectorDrawables.useSupportLibrary = true
    }
    buildFeatures {
        compose = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
            }
        }
    }
    buildToolsVersion rootProject.ext.buildTools

    afterEvaluate {
        generateReleaseBuildConfig.enabled = false
        generateDebugBuildConfig.enabled = false
    }

    composeOptions {
        kotlinCompilerExtensionVersion "$libVersions.compose_compiler"
    }
}

dependencies {
    implementation project(":lib")
    implementation project(":search")
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.core:core-ktx:$libVersions.ktx"

    implementation "com.jakewharton.timber:timber:$libVersions.timber"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$libVersions.coroutines"

    implementation "androidx.compose.material3:material3:$libVersions.compose_material3"
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation "io.coil-kt:coil-compose:$libVersions.coil_compose"
    implementation "androidx.paging:paging-compose:$libVersions.paging_compose"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$libVersions.lifecycle"
    implementation "com.halilibo.compose-richtext:richtext-commonmark:0.11.0"
    implementation "com.halilibo.compose-richtext:richtext-ui-material:0.11.0"

    implementation "androidx.paging:paging-common:$libVersions.paging"
    implementation "androidx.paging:paging-common-ktx:$libVersions.paging"
    implementation 'androidx.work:work-runtime:2.7.1'
    implementation "androidx.room:room-runtime:$libVersions.room"
    implementation "androidx.room:room-paging:$libVersions.room"
    implementation 'androidx.test.ext:junit-ktx:1.1.3'
    implementation 'androidx.work:work-testing:2.7.1'
    kapt "androidx.room:room-compiler:$libVersions.room"

    testImplementation "junit:junit:$libVersions.junit"
    testImplementation "io.mockk:mockk:$libVersions.mockk"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$libVersions.coroutines_test"
}
